<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- jQuery -->
<script type="text/javascript"
        src=
                "https://code.jquery.com/jquery-2.1.1.min.js">
</script>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
      href=
              "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
<script type="text/javascript"
        src=
                "https://code.jquery.com/jquery-2.1.1.min.js">
</script>
<script src=
                "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&family=Orelega+One&display=swap" rel="stylesheet">

<script src="/static/project6.js"></script>

<body style="background:#edf5e1;">

<div style="background:#edf5e1; height:100%; display:flex; justify-content:center; align-items:center;" class="root">

    <div style="background:#FFFFFF; width:900px; height:auto; border-radius:10px 10px 10px 10px;" class="row">
        <div style="display:flex; justify-content:center; align-items:center; color:white; font-family:Georgia; background:#41b3a3; height:80px; width:100%; border-radius:10px 10px 10px 10px;  font-size:22px;"
             class="col s12">
            MedAssist Doctor's Prescription
        </div>
        <div style=" margin-top:20px; display:flex;justify-content:left" class="col s6" id="username"><b>Name: {{ username }}</b></div>
        <div style=" margin-top:20px;display:flex;justify-content:right" class="col s6" id="name"><b>Dr. {{ docname }}</b></div>
        <div style="display:flex;justify-content:left" class="col s6" id="usermob"><b> Mobile: 8456955569</b></div>
        <div style="display:flex;justify-content:right" class="col s6" id="spl"><b>{{ docspl }}</b></div>
        <div style="display:flex;justify-content:left" class="col s6" id="date"><b> Date: {{ userdate }}</b></div>
        <div style="display:flex;justify-content:right" class="col s6" id="mob"><b>{{ docmob }} </b></div>
        <div style=" margin-bottom:40px; display:flex;justify-content:left" class="col s6" id="time"><b>Time: {{ usertime }}</b></div>
        <div style=" margin-bottom:40px; display:flex;justify-content:right" class="col s6" id="email"><b> {{ docemail }}</b>
        </div>

        <form action="">
            <fieldset style="margin:30px; border-color: #41b3a3; border-style: solid;">
                <legend style="color:#41b3a3;">Write prescription here</legend>
                <div class="row">
                    <table>
                        <thead style="color:#41b3a3;">
                        <tr>
                            <th>Medicine</th>
                            <th>Instructions</th>
                            <th>Frequency</th>
                        </tr>
                        </thead>

                        <tbody id="tbody">
                        
                        </tbody>
                    </table>
                </div>
                <div style="display:flex;justify-content:left">
                    <button type="button" class="btn-floating btn-small waves-effect waves-light btn" id="add">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
</script>


</body>
</html>
